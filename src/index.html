<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&family=Inter:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="title">Leaderboard</section>
      <section class="scores flex-spaced">
        <div class="display-score">
          <div class="recent flex-centered">
            <p>Recent scores</p>
            <button class="button refresh">Refresh</button>
          </div>
          <scores class="bordered flex-column score-table"> </scores>
        </div>
        <div class="add-scores flex-column">
          <p>Add your score</p>
          <input type="text" id="name" class="name" placeholder="Your name" />
          <input
            type="text"
            id="score"
            class="score"
            placeholder="Your score"
          />
          <div class="submit-container flex-end">
            <button class="button submit" id="submit">Submit</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
